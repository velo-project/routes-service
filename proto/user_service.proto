syntax = "proto3";

package user;

option go_package = "proto/user;user";

service UserService {
    rpc GetUserIdByEmail (GetUserIdByEmailRequest) returns (GetUserIdByEmailResponse);
    rpc UserExistsById (UserExistsByIdRequest) returns (UserExistsByIdResponse);
}

message UserExistsByIdRequest {
  int32 id = 1;
}

message UserExistsByIdResponse {
  bool exists = 1;
}

message GetUserIdByEmailRequest {
    string email = 1;
}

message GetUserIdByEmailResponse {
    int32 id = 1;
}
